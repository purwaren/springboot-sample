<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Demo App - List Users</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
    <div th:replace="fragments/header :: alert"/>

    <div class="panel panel-default">
        <div class="panel-heading"><h4>Daftar User</h4></div>

        <form method="get" th:action="@{/admin/users}" th:object="${usersSearchForm}" class="form-horizontal">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="col-sm-4 control-label">
                                <label>Username</label>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{username}" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="col-sm-4 control-label">
                                <label>Role</label>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{role}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-offset-5 col-sm-2">
                        <button class="btn btn-danger btn-block" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                            Cari
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <table id="tableUser" class="table table-striped table-bordered table-condensed">
                <thead>
                <tr>
                    <th style="text-align: center">Username</th>
                    <th style="text-align: center">Role</th>
                    <th style="text-align: center">Aksi</th>
                </tr>
                </thead>
            </table>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-2">
                        <a th:href="@{/admin/users/add}" class="btn btn-danger btn-block"><i
                            class="glyphicon glyphicon-plus"></i> Tambah</a>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer" />
<script th:inline="javascript">
    $(function () {
        var table = $('#tableUser').DataTable({
            searching: false,
            serverSide: true,
            stateSave: false,
            ajax: {
                url: [[@{/admin/users/table}]],
                type: 'POST',
                data: function (d) {
                    d.username= $('#username').val();
                    d.role = $('#role').val();
                }
            },
            columns: [
                { "data": "username" },
                { "data": "role"},
                { "data": "id" }, //quick hack. Kolom Operasi
            ],
            columnDefs: [ {
                "targets": 2, //kolom Operasi tanpa sort
                "orderable": false,
            }],

            createdRow: function ( row, data, index ) {

                var ubahLink = $('<a />')
                    .attr('href', [[ @{/admin/users/edit/} ]] + data.id)
                    .text('Ubah');

                var operation = $('<div class="unwrap text-center"/>');
                operation.append(ubahLink);

                $('td', row).eq(2).html(operation);

            }
        });
    });
</script>

</body>
</html>
